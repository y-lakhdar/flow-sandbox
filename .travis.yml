language: node_js
notifications:
  email:
    on_success: change
    on_failure: always
node_js:
  - 6.10.3
cache:
  directories:
    - node_modules
before_script:
  - npm install -g gulp
before_install:
  - npm install -g npm@5.6.0
script:
  - source read.version.sh
  - echo "v$TRAVIS_TAG"
  - npm run minimize
after_success:
- npm run zipForGitReleases
before_deploy:
  - npm run minimize
deploy:
  - provider: npm
    email: ylakhdar@coveo.com
    skip_cleanup: true
    api_key:
      secure:  
    on:
      tags: true
      all_branches: true
